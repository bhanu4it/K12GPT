<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="navbar">
        <h1>My Website</h1>
        <button class="login-btn" onclick="showLogin()">Login</button>
    </div>
    
    <div class="container" id="login-container">
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <label for="login-input">Email or Mobile:</label>
                <input type="text" id="login-input" required>
                <label for="password">Password:</label>
                <input type="password" id="password">
                <button type="submit" onclick="login()">Login</button>
                
                <button type="button" onclick="sendOTP()">Login with OTP</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="popover" id="otp-popover">
            <h3>Enter OTP</h3>
            <input type="text" id="otp-input" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
            <button onclick="closePopover()">Cancel</button>
        </div>
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" required>
            <!-- <span class="toggle-password" onclick="togglePassword('password', 'toggle-icon1')">
                <img id="toggle-icon1" src="../assets/img/eye-icon.jpg" alt="Show Password">
            </span> -->
        </div>

        <label for="confirm-password">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirm-password" required>
            <!-- <span class="toggle-password" onclick="togglePassword('confirm-password', 'toggle-icon2')">
                <img id="toggle-icon2" src="../assets/img/eye-icon.jpg" alt="Show Password">
            </span> -->
        </div>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <label for="qualification">Highest Qualification:</label>
                <input type="text" id="qualification" required>
                <label><input type="checkbox" id="working" onchange="toggleWorkFields()"> Currently Working</label>
                <div id="work-fields" style="display: none;">
                    <label for="department">Department:</label>
                    <input type="text" id="department"><br/>
                    <label for="experience">Experience :</label>
                    <input type="number" id="experience">
                </div>
                <label for="description">Describe Yourself:</label>
                <textarea id="description" required></textarea>
                <button type="submit" onclick="signup()">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script src="../assets/js/login.js"></script>

</body>
</html>
